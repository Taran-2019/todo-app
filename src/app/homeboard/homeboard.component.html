
<div class="main-container">

  <!--To Do-->  
  
   <div class="listbox">
        <h1>To-Do</h1> 
        <div class="todo" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo] ="[doingList,doneList]" (cdkDropListDropped)="drop($event)">
              <div class="boxes" *ngFor="let item of todo" cdkDrag>
              <h4>{{item.title}}</h4>
              <p>{{item.task}}</p>
            </div>
        </div>
        <div *ngIf="addToDoTask" class="form" >
            <input type="text" class="title-box" [(ngModel)]="newTask.title"  placeholder="title">
            <input type="text" class="task-box" [(ngModel)]="newTask.task" placeholder="task" >
            <button  class="save-btn" (click)="saveItem('todo')">save</button>
          </div>
         <button  *ngIf="itemToDobutton" (click)="toggle('todo')">add item</button>
        </div>
      
     
  <!--Doing-->
  <div class="listbox">
      <h1>Doing</h1>
      <div  class="doing" cdkDropList #doingList="cdkDropList" [cdkDropListData]="doing" [cdkDropListConnectedTo]="[todoList,doneList]" (cdkDropListDropped)="drop($event)">
         <div class="boxes" *ngFor="let item of doing" cdkDrag>
             <h4>{{item.title}}</h4>
             <p>{{item.task}}</p>
         </div>
      </div>
      <div *ngIf="addDoingTask" class="form">
        <input type="text" class="title-box"[(ngModel)]="newTask.title"  placeholder="title">
        <input type="text" class="task-box"[(ngModel)]="newTask.task" placeholder="task" >
        <button (click)="saveItem('doing')">save</button>
      </div>
     <button *ngIf="itemDoingbutton" (click)="toggle('doing')">add item</button>
    </div>
    


  <!--Done-->
      <div class="listbox">
       <h1>Done</h1>
       <div  class="done" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList,doingList]" (cdkDropListDropped)="drop($event)">
          <div class="boxes" *ngFor="let item of done" cdkDrag>
              <h4>{{item.title}}</h4>
              <p>{{item.task}}</p>
          </div>
       </div>
       <div *ngIf="addDoneTask" class="form" >
          <input type="text" class="title-box" [(ngModel)]="newTask.title"  placeholder="title">
          <input type="text" class="task-box" [(ngModel)]="newTask.task" placeholder="task" >
          <button (click)="saveItem('done')">save</button>
        </div>
       <button *ngIf="itemDonebutton" (click)="toggle('done')">add item</button>
      </div>
      
  </div>
